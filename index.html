<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="imgs/rock-paper-scissors.png" type="image/png">
</head>
<body>
  <div class="frame">
  <p class="title">Pick A move</p>
 
    <button class="move-button js-rock-button">
      <img src="imgs/rock-emoji.png" class="move-icon">
    </button>

    <button class="move-button js-paper-button">
      <img src="imgs/paper-emoji.png" class="move-icon">
    </button>

    <button class="move-button js-scissors-button">
      <img src="imgs/scissors-emoji.png" class="move-icon">
    </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button class="reset-score-button js-reset-score-button">Reset Score</button>

    <button class="auto-play-button js-auto-play-button">Auto Play</button>
    <div class="js-reset reset">
    
    </div>
</div>
<script src="RPS.js"></script>
</body>
</html>
